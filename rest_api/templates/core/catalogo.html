<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/catalogo.css?v=1.1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Gestión de Productos</title>
</head>
<body>
    <header>
        <nav>
            <div class="titulo">
                <img src="../../static/img/title.png" alt="titulo" class="imgtitulo">
            </div>
            <img src="../../static/img/barra.jpg" alt="Imagen de fondo" class="fondo">
            <div class="listanav">
                <ul>
                    <a href="../"><li class="menu-item">inicio</li></a>
                    <a href=""><li class="menu-item">catalogo</li></a>
                    <a href="../nosotros"><li class="menu-item">nosotros</li></a>
                    <a href="../contactanos"><li class="menu-item">contactanos</li></a>
                    <a href="#"><li class="menu-item">
                        <form class="buscador">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> 
                        </form>
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Gestión de Productos</h1>

        <!-- Interfaz para crear tipos de producto -->
        <h2>Crear Tipo de Producto</h2>
        <form id="add-type-form">
            <div class="mb-3">
                <label for="type-name" class="form-label">Nombre del Tipo de Producto</label>
                <input type="text" class="form-control" id="type-name" required>
            </div>
            <div class="mb-3">
                <label for="type-description" class="form-label">Descripción del Tipo de Producto</label>
                <input type="text" class="form-control" id="type-description" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Tipo de Producto</button>
        </form>

        <!-- Interfaz para crear productos -->
        <h2 class="mt-5">Crear Producto</h2>
        <form id="add-product-form">
            <div class="mb-3">
                <label for="product-price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="product-price" required>
            </div>
            <div class="mb-3">
                <label for="product-type" class="form-label">Tipo de Producto</label>
                <select class="form-select" id="product-type" required>
                    <!-- Aquí se cargarán los tipos de productos existentes -->
                </select>
            </div>
            <div class="mb-3">
                <label for="product-stock" class="form-label">Stock (Opcional)</label>
                <input type="number" class="form-control" id="product-stock">
            </div>
            <button type="submit" class="btn btn-primary">Crear Producto</button>
        </form>

        <!-- Interfaz para editar productos -->
        <h2 class="mt-5 d-none" id="edit-product-title">Editar Producto</h2>
        <form id="edit-product-form" class="d-none">
            <input type="hidden" id="edit-product-id">
            <div class="mb-3">
                <label for="edit-product-price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="edit-product-price" required>
            </div>
            <div class="mb-3">
                <label for="edit-product-type" class="form-label">Tipo de Producto</label>
                <select class="form-select" id="edit-product-type" required>
                    <!-- Aquí se cargarán los tipos de productos existentes -->
                </select>
            </div>
            <div class="mb-3">
                <label for="edit-product-stock" class="form-label">Stock (Opcional)</label>
                <input type="number" class="form-control" id="edit-product-stock">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        </form>

        <h2 class="mt-5">Modificar y Eliminar Productos</h2>
        <div id="product-list" class="mt-3"></div>
    </div>

    <script src="../../static/js/catalogo.js"></script>
</body>
</html>
