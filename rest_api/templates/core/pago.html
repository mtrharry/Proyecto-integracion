<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pago</title>
</head>
<body>
    <h1>Formulario de Pago</h1>
    <form id="payment-form" method="POST" action="/init_transaction/">
        <label for="buy_order">Orden de Compra:</label>
        <input type="text" id="buy_order" name="buy_order" required><br>
        
        <label for="session_id">ID de Sesión:</label>
        <input type="text" id="session_id" name="session_id" required><br>
        
        <label for="amount">Monto:</label>
        <input type="number" id="amount" name="amount" required><br>
        
        
        
        
        <button type="submit">Iniciar Transacción</button>
    </form>
</body>
</html>
